<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Integración de Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./img/tuki.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>TUKI</title>
</head>
<body>
    <div class="container mt-5">
        <img src="./img/tukituki.jpg" alt="logo"width="100" class="logo">
        <h1 class="text-center mb-4">Ordenador de Palabras</h1>
        <div class="form-group">
            <textarea id="listaDePalabras" class="form-control" rows="8" cols="30" placeholder="Ingrese palabras separadas por espacios"></textarea>

        </div>
        <div class="buttons text-center mb-4">
            <!-- Botones estilizados con Bootstrap -->
            <button id="ordenarAsc" class="btn btn-primary mr-2" onclick="ordenarPalabras(true)">Ordenar Ascendentemente</button>
            <button id="ordenarDesc" class="btn btn-secondary" onclick="ordenarPalabras(false)">Ordenar Descendentemente</button>
            
        </div>
        <div class="buttons text-center mb-4">
            <!-- Botones estilizados con Bootstrap -->
            
            <button id="limpiar" class="btn btn-primary mr-2" onclick="limpiar()">Limpiar</button>
            
        </div>
        <div class="result">
            <h2 class="text-center">Palabras Ordenadas:</h2>
            <p id="palabrasOrdenadas" class="text-center font-weight-bold"></p>
        </div>
    </div>

    <!-- Integración de Bootstrap  y dependencias de Popper.js y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
